plugins {
    id 'java'
}

group = 'com.di'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'javax.inject', name: 'javax.inject', version: '1'
}

test {
    useJUnitPlatform()
}